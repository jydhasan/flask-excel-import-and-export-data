<!DOCTYPE html>
<html>

<head>
    <title>Data</title>
</head>

<body>
    <h1>Data</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        {% for entry in data %}
        <tr>
            <td>{{ entry.name }}</td>
            <td>{{ entry.email }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
